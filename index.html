<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Title with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            z-index: 0;
        }

        .white {
            background-color: rgb(255, 255, 255);
            width: 45%;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
            font-size: 13vw;
            font-weight: 900;
            mix-blend-mode: screen;
        }

        .white span {
            display: inline-block;
            animation: jump 1.5s ease forwards;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-75px);
            }

            70% {
                transform: translateY(0);
            }
        }

        .white span:nth-child(1) {
            animation-delay: 0.2s;
        }

        .white span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .white span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .white span:nth-child(4) {
            animation-delay: 0.5s;
        }

        .white span:nth-child(5) {
            animation-delay: 0.6s;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            z-index: 3;
        }

        @media only screen and (max-width: 1024px) {
            .white {
                writing-mode: vertical-rl;
                text-orientation: upright;
                width: 40%;
                height: 90vh;
                font-size: clamp(50px, 20vw, 150px);
            }

            img {
                height: 80vh;
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <img src="img/ai-robot.png" alt="">
        <div class="white">
            <span>R</span>
            <span>O</span>
            <span>B</span>
            <span>O</span>
            <span>T</span>
        </div>
    </div>

    <footer>
        <p>Â© Copyright by Mr.Yura 2024</p>
    </footer>

    <script>
        // Trigger the animation when the page loads
        window.addEventListener('load', () => {
            const letters = document.querySelectorAll('.white span');
            letters.forEach((letter, index) => {
                letter.style.animationPlayState = 'running';
            });
        });
    </script>

</body>

</html>
